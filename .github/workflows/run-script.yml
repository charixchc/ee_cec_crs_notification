name: Run Python Script Every 3 Hours

on:
  schedule:
    - cron: '0 */3 * * *'  # Run the script every 3 hours
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Specify the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          echo "::group::Starting Python script"
          python test_cron_job.py
          echo "::endgroup::"

      - name: Display log file content
        if: always()
        run: |
          echo "::group::Log File Content"
          cat test_cron_log.txt
          echo "::endgroup::"
